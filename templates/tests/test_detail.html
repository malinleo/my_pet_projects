<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your test</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href= {% static "css/normalize.css" %}>
    <link rel="stylesheet" href={% static "css/fonts.css" %}>
    <link rel="stylesheet" href={% static "css/style.css" %}>

</head>

<body>
<header class="header">
    <div class="header__top">
        <div class="container">
            <a class="header__logo" href="/">Test Task</a>
            <a class="header__btn" href="{{ test.get_absolute_url }}">Тестирование</a>
        </div>
    </div>
    <div class="header__content">
        <div class="container">
            <div class="header__title">
                <h1>{{ test.title }}</h1>
            </div>
            <div class="header__body">
                <h4>{{ test.description }}</h4>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="main__content">
        <div class="container">
            {% for question in test.questions.all %}
            <div class="main__title">
                <h2>{{ question.title }}</h2>
            </div>
            <div class="main__question">
                <div class="main__question-left">
                    <a class="qst_btn" href="{{ question.answer }}">{{ question.question_text_1 }}</a>
                </div>
                <div class="main__question-right">
                    <a class="qst_btn" href="#">{{ question.question_text_2 }}</a>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</main>
</body>

</html>
